<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
    //找到数组[“a“，”x“，”b“，”d“，”m“，”a“，”k，“m”，“p”，“j”，“a”]出现最多的字母并给出个数和每一个所在的顺序。
    var arr=["a","x","b","d","m","a","k","m","p","j","a"];
	
	var count = {};//{a:3,....} （字母：个数 ）对象
    var pos   = {};//{a:0,5,10...}（字母：索引）对象
	var Max=0;//count中个数最多的值
	var more;//count中个数最多的字母（键）
    function getMaxAndIndex(arr){
      	arr.forEach(function(value, index){
			//拼接两个对象
			count[value]=count[value]?count[value]+1 : 1;
			pos[value]=pos[value]?pos[value]+","+index : ""+index;
    	});
		for(var i in count){
			//遍历count对象找最大的值和键
			if(count[i]>Max){
				Max=count[i];
				more=i;
			}
		}
    }
	getMaxAndIndex(arr);
	//输出
	document.write('出现最多的字母是:'+more+'<br />');
	document.write('出现最多的字母的索引:'+pos[more]+'<br />');
	document.write('出现最多的字母的个数:'+more+'<br />');
	
};
</script>
</head>

<body>
</body>
</html>
