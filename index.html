<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="style/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="style/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<script src="script/index.js"></script>
</head>

<body>
<div class="container">

      <h2 class="text-center">简易成绩录入系统</h2>
      <div class="form-group">
        <label for="studentName">学生姓名</label>
        <input type="text" class="form-control" id="studentName" placeholder="姓名">
      </div>
      <div class="form-group">
        <label for="studentScroe">成绩</label>
        <input type="number" class="form-control" id="studentScroe" placeholder="成绩" max="100">
      </div>
      <button class="btn btn-primary" id="btn">提交</button>
    <hr />
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>学员姓名</th>
          <th>学员成绩</th>
          <th>评定级别</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
</div>
</body>
</html>
